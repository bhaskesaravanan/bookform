<html>
<head>
<title>homepage</title>
<link type="text/css" rel="stylesheet" href="/static/stylesheet/userpage.css"/>
</head>
<body>

<div class="main">
    <div>
        <button type="button" class="btn"><a href="/userlogout"> Logout </a></button>
    </div>
<h1>Welcome To Book Store !!</h1>
<form action="/bookread" method="post">

    <h3>List Of Books:</h3> <select name="book" onchange="loadbook()">
                            <option value="list of books" id="book">list of books</option>
                            {% for book in book %}
                                <option > {{ book.name }}</option>
                            {% endfor %}
                            </select><br><br>
                            <input type="submit" value="submit">
</form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
<form action="/bookrequest" method="post">
    <h3>Request of books:</h3> <input type='text' name="requirebook">
    <input type="submit" value="submit">

</form>


<br>
<p>Do you want to be an Admin of BookForms? Then <a href="/adminrequest">click here</a>. </p>


</div>
<script>
    function loadbook() {
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
var book=JSON.parse(this.responseText)
document.getElementById("book").innerHTML =book;
}
};
xhttp.open("GET", "is_down()", true);
xhttp.send();
}
</script>

</body>
</html>
