<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Signup</title>
    <link type="text/css" rel="stylesheet" href="/static/stylesheet/adminsignup.css"/>

</head>
<body>
<h1>Please Sign in Admin.</h1>
    <div class="main">
    <form action="/signedup" method="post">
        <h3>Admin Name: <input type="text" placeholder="Enter AdminName" name="adminname"> </h3><br>
        <h3>Admin Email: <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,3}$" placeholder="Enter Email-ID" name="adminemail"></h3><br>
        <h3>Password: <input type="password" placeholder="Enter Password" name="adminpassword"></h3><br>
        <h3>Confirm Password: <input type="password" placeholder="Confirm Password" name="confirmpassword"></h3><br>
        <input type="submit" value="Submit">
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </div>
</body>
</html>
