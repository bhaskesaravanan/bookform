<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/static/stylesheet/stylesheet.css"/>
    <script type="text/javascript" src="/static/script.js"></script>
    <title>HomePage</title>
</head>
<body>
    <h2>welcome to book reading</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:200px;height: 48px;line-height: 0px;font-size: 17px;padding: 0;"><h5>Login </h5></button>          <button onclick="document.getElementById('id02').style.display='block'" style="width:200px;height: 48px;line-height: 0px;font-size: 17px;padding: 0;"><h5>Signup</h5>    </button>


<div id="id01" class="modal">

  <form class="modal-content animate" action= "/loginpage" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">

            <h3><b>Email ID: </b></h3>
            <input type="text" placeholder="Enter EmailId" name="uname" required>

            <h3><b>Password</b></h3>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>


    </div>

    <div class="container" style="background-color:#f1f1f1">


      <span class="psw">Forgot <a href="/forgot">password?</a></span>
    </div>
  </form>
</div>


<div id="id02" class="modal">

 <form class="modal-content animate" action="/signup" method="post">
     <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      <label><b>User Name*</b></label>
      <input type="text" placeholder="Enter User Name" name="uname" required>

      <label><b>Email-Id*</b></label>
      <input type="text" placeholder="Enter Your EmailId" name="email" required>

      <label><b>Password*</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label><b>Confirm Password* </b></label>
      <input type="password" placeholder="Re Enter Password" name="cpsw" required>

      <button type="submit">Signup</button>

    </div>
 </form>
</div>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
