<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/static/stylesheet/stylesheet.css"/>

    <title>HomePage</title>
</head>
<body>

<h1>welcome to book reading</h1>
<div class="button-pannel">
  <button onclick="document.getElementById('id01').style.display='block'" style="width:200px;height: 48px;line-height: 0px;font-size: 17px;padding: 0;"><h5>Login </h5></button>
  <button onclick="document.getElementById('id03').style.display='block'" style="background:blue;width:200px;height: 48px;line-height: 0px;font-size: 17px;padding: 0;"><h5>Signup</h5> </button>
</div>
<div class="admin-button">
  <button onclick="document.getElementById('id02').style.display='block'" style="background:blue;width:200px;height: 48px;line-height: 0px;font-size: 17px;padding: 0;"><h5>Admin Login</h5> </button>
</div>

<div id="id01" class="modal">

  <form class="modal-content animate">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>
    <div>
      <h2 class="cufon-helvetica" style="font-size: 40px;color:rgb(0,0,250);text-align: center;">Welcome!</h2>
      <h3 class="cufon-helvetica" style="font-size: 25px;text-align: center;">Login as user</h3>
    </div>
    <div class="container" style="background-color:#f2f2f2;padding:15px 5;">
      <label><b>EmailId<span class="required">*</span></b></label>
      <input type="text" class="text-box" id="username" pattern="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,3}$" placeholder="Enter EmailId" name="name" required>

      <label><b>Password<span class="required">*</span></b></label>
      <input type="password" id="userpassword" class="text-box" placeholder="Enter Password" name="password" required>

      <button id="loginbutton" type="button">Login</button>
        <div id="loginflash"></div>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="button" id="google" style=" width: 170px;background: wheat;"><a href="/googlelogin" style="color: black;
        text-decoration: none;">Google SignIn</a></button>
      <span class="psw">Forgot <a href="/forgot">password?</a></span>
    </div>
  </form>
</div>
<div id="id02" class="modal">

  <form class="modal-content animate">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>
    <div>
      <h2 class="cufon-helvetica" style="font-size: 40px;color:rgb(0,0,250);text-align: center;">Welcome!</h2>
      <h3 class="cufon-helvetica" style="font-size: 25px;text-align: center;">Login as Admin</h3>
    </div>
    <div class="container" style="background-color:#f2f2f2;padding:15px 5;">
      <label><b>Email Id<span class="required">*</span></b></label>
      <input type="text" class="text-box" id="adminname" pattern="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,3}$" placeholder="Enter Email ID" name="adminname" required>

      <label><b>Password<span class="required">*</span></b></label>
      <input type="password" id="password" class="text-box" placeholder="Enter Password" name="psw" required>

      <button id="adminbutton" type="button" >Login</button>
        <div id="adminflash"></div>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>

    </div>

  </form>
</div>

<div id="id03" class="modal">

 <form class="modal-content animate" action="/signup" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>
   <div>
      <h2 class="cufon-helvetica" style="font-size: 40px;color:rgb(0,0,250);text-align: center;">Welcome!</h2>
      <h3 class="cufon-helvetica" style="font-size: 25px;text-align: center;"> Create free account</h3>
    </div>

    <div class="container"style="background-color:#f2f2f2;padding:15px 5;">
      <label><b>User Name<span class="required">*</span></b></label>
      <input type="text" id="uname" class="text-box" placeholder="Enter User Name" name="username" required>

      <label><b>Email-Id<span class="required">*</span></b></label>
      <input type="text" id="umail" class="text-box" pattern="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,3}$" placeholder="Enter Your EmailId" name="email" required><br>

      <label><b>Password<span class="required">*</span></b></label>
      <input type="password" class="text-box" id="psw" placeholder="Enter Password" name="psw" required>

      <label><b>Confirm Password<span class="required">*</span></b></label>
      <input type="password" class="text-box" id="cpsw" placeholder="Re Enter Password" name="cpsw" required>

      <button type="button" id="signupbutton">Signup</button>
        <div id="signupflash"></div>
      <button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
 </form>
</div>
{% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                    <h3><li>{{ message }}</li></h3>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/script.js"></script>

</body>
</html>
